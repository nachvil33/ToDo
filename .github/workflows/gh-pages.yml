name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop  # o el nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Asegúrate de que este comando construye tu sitio en la carpeta "build" o similar

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        branch: gh-pages  # la rama a la que se enviará la construcción
        folder: src       # la carpeta desde la cual se servirá la página
